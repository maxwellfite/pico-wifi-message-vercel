<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Grad Cap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .button-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .button-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .button-container button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            font-style: italic; /* Italicize the button text */
            cursor: pointer;
            border: none;
            background-color: #8c1515; /* Stanford Cardinal */
            color: white;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #b83d3d; /* Lighter shade of Stanford Cardinal */
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src=".\stanford.png" alt="Stanford Logo" class="logo">
    <h1>Let Max know you are thinking of him at commencement!</h1>
    
    <div class="button-section">
        <h2>Send Message to LCD Screen on Max's Grad Cap</h2>
        <div class="button-container">
            <button data-message="Congrats new    Stanford Grad!">Congrats new Stanford Grad!</button>
            <button data-message="Don't shock     yourself!">Don't shock yourself!</button>
            <button data-message="Too cool 4 skool">Too cool 4 skool</button>
            <button data-message="Ope, sorry, just graduated">Ope, sorry, just graduated</button>
            <button data-message="Next stop,      Minnesota!">Next stop, Minnesota!</button>
            <button data-message="Elon made me do it">Elon made me do it</button>
            <button data-message="I've got the    current*voltage">I've got the current*voltage</button>
            <button data-message="Thank you,      ChatGPT">Thank you, ChatGPT</button>
            <button data-message="Hi, mom and dad!">Hi, mom and dad!</button>
            <button data-message="Watt a time to  be alive!">Watt a time to be alive!</button>
        </div>
    </div>

    <div class="button-section">
        <h2>Wiggle Max's Tassle</h2>
        <div class="button-container">
            <button data-message="Slow Wiggle Tassle">Slow Wiggle Tassle</button>
            <button data-message="Fast Wiggle Tassle">Fast Wiggle Tassle</button>
        </div>
    </div>

    <div class="button-section">
        <h2>Change the Blinking Frequency of the LEDs on Max's Grad Cap</h2>
        <div class="button-container"> 
            <button data-message="'I've got the Power' BPM">'I've got the Power' BPM</button>
            <button data-message="'High Voltage' BPM">'High Voltage' BPM</button>
            <button data-message="'Electric Avenue' BPM">'Electric Avenue' BPM</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button-container button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const message = button.getAttribute('data-message');
                sendMessage(message);
            });
        });

        function sendMessage(message) {
            const timestamp = new Date().toISOString();
            fetch('/api/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message, timestamp })
            })
            .then(response => response.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
